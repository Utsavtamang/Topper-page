<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="stylesheet" href="./src/css/semesterCard.css">
    <link rel="stylesheet" href="./src/css/popUp.css">
    <script src="./src/js/SemesterCard.js"></script>
</head>

<body>
    <!---Landing Page start "main.css starts"-->
    <div class="headText" align="center">
        <h1>Topper Notes</h1>
    </div>
    <div class="subheadText" align="center">
        <p>Notes Straight from Nepal Topper</p>
    </div>

    <!--Search Button-->
    <div class="searchBar" align="center">
        <input type="text" placeholder="     Search...">
    </div>
    <!--landing Page end "main.css ends"-->

    <!--Semester Cards Down "semesterCard.css start"-->
    <div class="semester-container">
        <div class="semester-card semLink" id="1stSem">First Semester</div>
        <div class="semester-card semLink" id="2ndSem">Second Semester</div>
        <div class="semester-card semLink" id="3rdSem">Third Semester</div>
        <div class="semester-card semLink" id="4thSem">Fourth Semester</div>
        <div class="semester-card semLink" id="5thSem">Fifth Semester</div>
        <div class="semester-card semLink" id="6thSem">Sixth Semester</div>
        <div class="semester-card semLink" id="7thSem">Seventh Semester</div>
        <div class="semester-card semLink" id="8thSem">Eighth semester</div>
    </div>
    <!--Semester Cards Up "semesterCard.css ends"-->

    <!--Popup Form "popUp.css starts"-->
    <div id="popupForm">
        <h3 id="popupTitle"></h3>
        <div id="popupContent"></div>
        <button onclick="closeForm()">close</button>
    </div>

    <!--Overlay-->
    <div id="overlay"></div>
    <!--Popup Form "popUp.css ends"-->
</body>
</html>
